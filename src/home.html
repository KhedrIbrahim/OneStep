<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="css/home.css"/>
    <link rel="stylesheet" href="../CSS/all.min.css"/>

        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <div class="basic">
        <div class="box">
            <div class="links pass" id="one">
                <a href="#">
                    <span class="img one"></span>
                    <div class="link-tit one">Password Generator</div>
                    <div class="link-desc one">Generate a strong password with your own customizations.</div>

            </div>

                    <span class="img two"></span>

                    <span class="img four"></span>
                    <div class="link-tit four">Calculator</div>
                    <div class="link-desc four">Calculator, To facilitate your calculations</div>

    <div class="basic-two">
        <div class="tictac" id="five">
            <a href="#">
                <span class="imgtic"></span>
                <div class="link-tit-tic">Tic Tac Toe</div>

        </div>
