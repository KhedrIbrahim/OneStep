<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Main Template CSS File -->
    <link rel="stylesheet" href="css/passwordg.css"/>
    <!-- Render All Elements Normally -->
    <link rel="stylesheet" href="../CSS/normalize.css"/>
    <link rel="stylesheet" href="../CSS/all.min.css"/>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:wght@300;400;600&family=Big+Shoulders+Display:wght@700&family=Inter:wght@400;700&family=Karla:wght@300;400;700&family=Kumbh+Sans:wght@400;700&family=Lexend+Deca&family=Open+Sans&family=Outfit:wght@300;400;600;700&family=Poppins:wght@200;300;400;500;600;700;800;900&family=Red+Hat+Display:wght@500;700;900&family=Rubik:wght@400;500;700&family=Spartan:wght@400;500;700&family=Work+Sans:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- Font Awesome Library -->
    <link rel="stylesheet" href="css/all.min.css"/>
    <!-- LOGO ICON -->
    <link rel="icon" type="image/png" sizes="32x32" href="../img/reshot-icon-abstract-figure-QDSYZE7RT6.svg">
    <title>Password Generator</title>
</head>
<body>
    <div id="back">
        <i id="open" class="fa-solid fa-arrow-right"></i>
        <i id="close" class="fa-solid fa-xmark"></i>
        <div id="back-btn"><i class="fa-solid fa-bars"></i></div>
    </div>
    <div class="basic-cont" id="bsc-cont">
        <div id="title">Need a Unique, Secure Password?</div>
        <div id="cont">
            <div id="res">
                <div id="show-res">
                    <textarea id="pass-res" placeholder="Suggested Password"></textarea>
                    <button id="cpy-btn"><i class="fa-regular fa-copy"></i>
                        <div id="msg">Copied</div>
                    </button>
                </div>
            </div>
            <div id="options">
                <h3 id="tit-cust">Customize your password</h3>
                <div id="set-pass-box">
                    <div id="check-box-opt">
                        <div class="opt one">
                            <input id="upper-opt" type="checkbox" name="uppercase" />
                            <label for="upper-opt">Uppercase</label>
                        </div>
                        <div class="opt two">
                            <input id="lower-opt" type="checkbox" name="lowercase"/>
                            <label for="lower-opt">Lowercase</label>
                        </div>
                        <div class="opt three">
                            <input id="num-opt" type="checkbox" name="numbers"/>
                            <label for="num-opt">Numbers</label>
                        </div>
                        <div class="opt four">
                            <input id="sym-opt" type="checkbox" name="symbols"/>
                            <label for="sym-opt">Symbols</label>
                        </div>
                    </div>
                    <div id="legth-box">
                        <label for="num-leng-opt">
                            <span>Password Length</span>
                            <span id="length-as-num">0</span>
                        </label>
                        <div id="num-rang">
                            <input id="num-leng-opt" type="range" min="0" max="50" name="number" step="1" value="0"/>
                        </div>
                    </div>
                    <button id="submit" value="submit">Check</button>
                </div>
            </div>
        </div>
    </div>


    <script src="passwordg.js"></script>
</body>
</html>
