<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/weather.css"/>
    <link rel="stylesheet" href="../CSS/all.min.css"/>
    <link rel="stylesheet" href="../CSS/normalize.css"/>
    <title>Weather</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- LOGO ICON -->
    <link rel="icon" type="image/png" sizes="32x32" href="../img/reshot-icon-abstract-figure-QDSYZE7RT6.svg">
</head>
<body>
    <div id="back">
        <i id="open" class="fa-solid fa-arrow-right"></i>
        <i id="close" class="fa-solid fa-xmark"></i>
        <div id="back-btn"><i class="fa-solid fa-bars"></i></div>
    </div>
    <div class="box">
        <div class="basic">
            <div class="search">
                <input type="text" name="city" id="ser-city" placeholder="City Name"/>
                <div class="flag"><img id="flag" src=""></div>
                <button id="ser-btn"><i class="fa-solid fa-magnifying-glass"></i></button>
                <!-- <button id="next-btn">Next</button> -->
            </div>
            <div id="error"></div>
            <div id="image-weather">
                <img id="icon-weather" src="img/imgweather/fog.png">
                <!-- <img id="icon-weathertwo" src=""> -->
            </div>
            <div id="info-tit">
                <div id="temp"></div>
                <div class="city">
                    <span id="city"></span>
                    <span id="country"></span></div>
            </div>
            <div id="detail">           
                <div id="humidity">
                    <span class="img"><img src="img/imgweather/humidity.png"></span>
                    <span id="hum-val"></span>
                    <span id="hum-tit">Humidity</span>
                </div>
                <div id="wind-speed">
                    <span class="img wind"><img src="img/imgweather/wind.png"></span>
                    <span id="wind-val"></span>
                    <span id="wind-tit">Wind Speed</span>
                </div>
            </div>
        </div>
    </div>
    <script src="weather.js"></script>
</body>
</html>
